<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Lock Screen Clock</title>
  <link rel="stylesheet" href="css%20files/lockscreen/lockscreen.css">
</head>
<body>
<div id="lock-screen">
  <div id="clock">
    <div class="hours">12</div>
    <div class="colon">:</div>
    <div class="minutes">45</div>

  </div>
</div>

<p class="stylized-text">
  look here is the text
  <div class="spotify-embed">
  <iframe style="border-radius:12px"
          src="https://open.spotify.com/embed/track/26LruQD774Tf24cH8J1bMo?utm_source=generator&theme=0"
          width="100%" height="80px"
          frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">

</iframe>
</div>

<div class="notification first-notification">
  <img src="pictures/whatsap.png" alt="Whatsapp icon" class="notification-icon">
  <p>This is a notification message!</p>
</div>

<div class="notification second-notification">
  <img src="pictures/whatsap.png" alt="Whatsapp icon" class="notification-icon">
  <p>This is a notification message!</p>
</div>

<div class="notification third-notification">
  <img src="pictures/whatsap.png" alt="Whatsapp icon" class="notification-icon">
  <p>This is a notification message!</p>
</div>

<p>
  <a href="index.html" class="unlock-button">
    <img src="pictures/lock.png" alt="Locked Icon" class="unlock-icon">
  </a>
</p>

</body>
</html>
